<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power BI Dashboard</h1>
        <!-- Replace this link with your Power BI embed link -->
        <iframe src="YOUR_POWER_BI_EMBED_LINK" title="Power BI Dashboard"></iframe>
        <div class="footer">
            <p>Powered by Power BI &amp; GitHub Pages</p>
        </div>
    </div>
</body>
</html>
